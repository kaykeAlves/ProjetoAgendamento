<!DOCTYPE html>
<ui:composition template="../Loyout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h1>Listar Setor</h1>
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:commandButton value="Novo Setor" action="#{setorBean.novo()}" />
			<p:dataTable var="obj" value="#{setorBean.listTodos()}" rows="10"
				paginator="true">

				<p:column headerText="id">
					<h:outputText value="#{obj.id}" />
				</p:column>

				<p:column headerText="Setor">
					<h:outputText value="#{obj.nome}" />
				</p:column>

				<p:column headerText="Alterar">
					<h:commandLink value="Alterar"
						action="#{setorBean.alterar(obj)}" />
				</p:column>

				<p:column headerText="Excluir">
					<h:commandLink value="Excluir"
						action="#{setorBean.excluir(obj)}"
						onclick="if(!confirm('Confirma a exclusao do funcionario'))return false" />
				</p:column>
				</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
