<!DOCTYPE html>
<ui:composition template="../Loyout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	
	<ui:define name="content">
		<h1>Cadastro Usuario</h1>
		<h:form id="Cadastro">
			<p:growl id="messages" showDetail="true" />
			<p:fieldset id="formCadastro">
				<h:panelGrid columns="2" id="cadastroAlinha">

					<p:outputLabel value="ID" />
					<p:inputText value="#{CadastroBean.person.id}" />
					<p:outputLabel value="Primeiro Nome: " for="primeiroNomeCadastro" />
					<p:inputText value="#{CadastroBean.person.firstName}"
						required="true" id="primeiroNomeCadastro"
						requiredMessage="Campo é obrigatório."
						validatorMessage="Informe o seu nome de 5 a 30 caracteres." />

					<p:outputLabel value="Ultimo nome: " for="segundoNomeCadastro" />
					<p:inputText value="#{CadastroBean.person.lastName}"
						required="true" id="segundoNomeCadastro"
						requiredMessage="Campo é obrigatório."
						validatorMessage="Informe o seu nome de 5 a 30 caracteres." />

					<p:outputLabel value="Cpf: " for="cpfCadastro" />
					<p:inputText value="#{CadastroBean.person.cpf}" onkeydown="Mascara(this,Cpf);" maxlength="14"
			             	onkeyup="Mascara(this,Cpf);" onkeypress="Mascara(this,Cpf);" required="true" id="cpfCadastro" />
						
					<p:outputLabel value="Sexo: " for="sexoCadastro" />
					<p:selectOneMenu id="sexoCadastro"
						requiredMessage="Informe o sexo."
						value="#{CadastroBean.person.type}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Data nascimento: " for="dataTime" />
					<p:inputText  id="dataTime" maxlength="10" requiredMessage="data nascimento obrigatório."
						value="#{CadastroBean.person.dataNascimento}" 
						onkeydown="Mascara(this,Data);"
			         	onkeyup="Mascara(this,Data);" onkeypress="Mascara(this,Data);">
						<f:converter converterId="converteCalendar" />
					</p:inputText>
					
					<p:outputLabel value="E-mail: " for="emailCadastro" />
					<p:inputText value="#{CadastroBean.person.email}" required="true"
						id="emailCadastro" requiredMessage="E-mail deve ser informando"
						/>
						
					<p:outputLabel value="Login " for="loginCadastro" />
					<p:inputText value="#{CadastroBean.person.nomeUsuario}"
						required="true" id="loginCadastro"
						requiredMessage="Nome usuario."
						validatorMessage="Informe o seu nome de 5 a 20 caracteres." />
					<p:outputLabel value="Senha: " for="senhaCadastro" />
					
					<p:password value="#{CadastroBean.person.senha}" id="senhaCadastro"
						required="true" requiredMessage="password valido."
						validatorMessage="Informe o seu nome de 5 a 20 caracteres." />
				
					<p:outputLabel value="Setor:" />
					<p:selectOneMenu value="#{CadastroBean.person.setor}"
						converter="#{CadastroBean.converterSector}" required="true" requiredMessage="Setor é obrigatório.">
						<f:selectItem itemLabel="Selecione um setor"
							noSelectionOption="true" />
						<f:selectItems value="#{CadastroBean.listarSetor()}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Enderenço:" for="enderencoCadastro" />
					<p:inputText id="enderencoCadastro" required="true"
						requiredMessage="Campo é obrigatório."
						validatorMessage="Informe o seu nome de 5 a 50 caracteres."
						value="#{CadastroBean.person.endereco}" />
						
					<p:outputLabel value="Cidade: " for="cidadeCadastro"
						requiredMessage="Campo é obrigatório." />
					<p:inputText id="cidadeCadastro" required="true"
						requiredMessage="Campo é obrigatório."
						validatorMessage="Informe o seu nome de 5 a 40 caracteres."
						value="#{CadastroBean.person.cidade}" />

					<p:outputLabel value="Telefone:" for="Telefone" />
					<p:inputText id="Telefone" value="#{CadastroBean.person.number}" onkeydown="Mascara(this,Telefone);" maxlength="15" onkeyup="Mascara(this,Telefone);" onkeypress="Mascara(this,Telefone);">
						<f:converter  converterId="telefoneConvert"/>
					</p:inputText>
					
					<p:commandButton value="Salva" action="#{CadastroBean.adicionar}"
						update="Cadastro" />
					<p:commandButton value="cancelar"
						action="#{CadastroBean.cancelar}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
